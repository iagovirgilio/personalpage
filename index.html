<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/minireset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <title>Iago Virgílio - Full Stack Developer</title>
    <script src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    <div id="wallpaper" class="wallpaper" data-image="images/fundo.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="images/iago.jpg" srcset="images/iago.jpg 1x,
    images/iago@2x.jpg 2x,
    images/iago@3x.jpg 3x" alt="Portrait of Iago Virgílio" width="320" height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi, I'm Iago Virgílio
            </h1>
            <p class="job">
                Full Stack Develper
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    Passo meu tempo ajundando empresas a criar soluções,
                    para alavancar seus negócios.
                </p>
            </div>
            <div class="contact">
                <a class="button" href="mailto:youremail@example.com">
                    Get in touch
                </a>
            </div>
            <ul class="social">
                <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </main>
    </div>
</body>

</html>
